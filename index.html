<html>
    <head>
        <title>Sum It UP</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="game_details">
            <div class="target">
                <h1>Target </h1>
                <h1 id="target_score" class="score"></h1>
                <h1 id="target_timmer" class="timmer"></h1>
            </div>
            <div class="player_1">
                <p id="player_1">Player 1</p>
                <h1 id="player_1_score" class="score"></h1>
                <h1 id="player_1_timmer" class="timmer"></h1>
                <div id=player_1_grid class="selected_grid"></div>
            </div>
            <div class="player_2">
                <p id="player_2">Player 2</p>
                <h1 id="player_2_score" class="score"></h1>
                <h1 id="player_2_timmer" class="timmer"></h1>
                <div id=player_2_grid class="sel_grid"></div>
            </div>
        </div>
        <br>
        <p id="temp" class="hidden">0</p>
        <div id="game_id" class="game">
        </div>
        <script src="index.js"></script>
    </body>
</html>
